<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/archivo-encriptado.png">
</head>

<body>

    <head>
    </head>
    <main>
        <div class="contenedor">
            <div class="imagenLogo">
                <h1><img class="logo" src="img/Logo2x.png"></h1>
            </div>
            <div class="entrada-texto">
                <textarea id="texto-ingresado" placeholder="Ingrese el texto aquí" oninput="validarTexto()"></textarea>
            </div>
            <div class="botones">
                <p class="advertencia">&#9888 Solo letras minúsculas y sin acentos</p>
                <button id="btnEncriptar" class="encriptar" onclick="validar(true)">Encriptar</button>
                <button id="btnDesencriptar" class="desencriptar" onclick="validar(false)">Desencriptar</button>
            </div>
        </div>
        <div class="salida-texto">
            <textarea id="texto-procesado" disabled></textarea>
            <div class="imagenMarcaAgua">
                <img id="dibujo" src="img/Muñeco.png">
                <h2 id="titulo2">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="imagenMarcaAgua">
                <button id="btnCopiar" class="copiar" onclick="copiar()" hidden>Copiar</button>
            </div>
        </div>
        <div class="dev-contenedor">
            <a href="http://www.linkedin.com/in/frank-exequiel">
                <img class="dev" src="img/Logo Dev2.png">
            </a>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>    
</body>

</html>
